# Development Environment Configuration

# Project Configuration
project:
  name: caladan
  environment: dev
  region: us-east-1

# Network Configuration
network:
  vpc_cidr: "10.0.0.0/16"
  private_subnets:
    - cidr: "10.0.1.0/24"
      az: "us-east-1a"
    - cidr: "10.0.2.0/24"
      az: "us-east-1b"

# Compute Configuration
compute:
  instance_type: t3.micro  # Small instance for dev

# State Configuration
state:
  bucket: caladan-terraform-state

# IAM Role for Terraform execution (Dev Account)
iam:
  role_arn: "arn:aws:iam::111111111111:role/TerraformExecutionRole"  # Replace with dev account ID

# Common Tags
tags:
  ManagedBy: Terraform
  Owner: DevOps
  Project: Caladan
  Environment: dev
  CostCenter: Development
