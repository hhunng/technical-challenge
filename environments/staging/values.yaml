# Staging Environment Configuration

# Project Configuration
project:
  name: caladan
  environment: staging
  region: us-east-1

# Network Configuration
network:
  vpc_cidr: "10.1.0.0/16"  # Different CIDR from dev
  private_subnets:
    - cidr: "10.1.1.0/24"
      az: "us-east-1a"
    - cidr: "10.1.2.0/24"
      az: "us-east-1b"

# Compute Configuration
compute:
  instance_type: t3.small  # Medium instance for staging

# State Configuration
state:
  bucket: s3-apse1-shared-terraform-state

# IAM Role for Terraform execution (Staging Account)
iam:
  role_arn: "arn:aws:iam::222222222222:role/TerraformExecutionRole"  # Replace with staging account ID

# Common Tags
tags:
  ManagedBy: Terraform
  Owner: DevOps
  Project: Caladan
  Environment: staging
  CostCenter: Staging
