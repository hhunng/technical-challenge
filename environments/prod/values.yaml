# Production Environment Configuration

# Project Configuration
project:
  name: caladan
  environment: prod
  region: us-east-1

# Network Configuration
network:
  vpc_cidr: "10.2.0.0/16"  # Different CIDR from dev/staging
  private_subnets:
    - cidr: "10.2.1.0/24"
      az: "us-east-1a"
    - cidr: "10.2.2.0/24"
      az: "us-east-1b"

# Compute Configuration
compute:
  instance_type: t3.medium  # Larger instance for production

# State Configuration
state:
  bucket: caladan-terraform-state

# IAM Role for Terraform execution (Production Account)
iam:
  role_arn: "arn:aws:iam::333333333333:role/TerraformExecutionRole"  # Replace with prod account ID

# Common Tags
tags:
  ManagedBy: Terraform
  Owner: DevOps
  Project: Caladan
  Environment: prod
  CostCenter: Production
  Compliance: Required
